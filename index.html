<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
    <!-- Stats information box -->
      <div class="info-box">
        <div class="text-box">
          <h1 class="heading">
            Get <span class="highlighted-text">insights</span> that help
            your business grow.
          </h1>
          <p class="promo-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-box">
            <ul class="stats-info">
              <li><p class="stats-numbers">10K+</p><p class="stats-caption">Companies</p></li>
              <li class="stats-info-nth"><p class="stats-numbers">314</p><p class="stats-caption">Templates</p></li>
              <li class="stats-info-nth"><p class="stats-numbers">12m+</p><p class="stats-caption">Queries</p></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Promo image box-->
      <div class="promo-image-box">
        <img src="./images/image-header-desktop.jpg" alt="Promo image" aria-hidden="true">
      </div>
    </div>
  </main>

</html>
